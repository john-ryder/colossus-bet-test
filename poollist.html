<div ng-controller='poollistController as poollist'>
	<h1>Pool List</h1>
	<div ng-repeat="display_group in poollist.poolList">
		<h2>{{display_group.display_group_name}}</h2>
		<div ng-repeat="group in display_group.groups">
			<h3>{{group.display_group_name}}</h3>
			<li ng-repeat="pool in group.pools">
				<a ng-href="/colossus/#/{{pool.id}}" class="pool">{{pool.id}}</div>
			</li>
		</div>
	</div>

</div>
